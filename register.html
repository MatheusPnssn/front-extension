<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Estilização -->
    <link rel="stylesheet" href="./css/register.css">
    <link rel="stylesheet" href="./css/global-colors.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="vw-100 vh-100 d-flex align-items-center justify-content-center">
        <div class="rounded login-box">
            <div class="p-4">
                <h4 class="text-center mb-2">Crie uma conta</h4>
                <p class="mb-0 subtitle">Insira seus dados abaixo para criar conta</p>
            </div>
            <div class="line"></div>
            <div class="p-4">
                <div class="mb-2">
                    <label for="name" class="form-label"><p class="mb-0">Nome</p></label>
                    <input type="name" class="form-control" id="name">
                </div>
                <div class="mb-2">
                    <label for="email" class="form-label"><p class="mb-0">Email</p></label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-2">
                    <label for="password" class="form-label"><p class="mb-0">Senha</p></label>
                    <input type="password" class="form-control" id="password">
                </div>
                <div class="mb-2">
                    <label for="password" class="form-label"><p class="mb-0">Confirmar senha</p></label>
                    <input type="password" class="form-control" id="password">
                </div>
                <button type="button" class="mt-3 btn btn-outline-primary w-100"><p class="mb-0">Cadastrar-se</p></button>
            </div>
        </div>
    </div>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
